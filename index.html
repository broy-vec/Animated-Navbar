<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Bar Hover Effect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        nav a {
            position: relative;
            font-size: 1.1em;
            color: #333;
            text-decoration: none;
            padding: 6px 20px;
            transition: .5s;
        }
        nav a:hover {
            color: #0ef;
        }
        nav a span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border-bottom: 2px solid #0ef;
            border-radius: 15px;
            transform: scale(0) translateY(50px);
            opacity: 0;
            transition: .5s;
        }
        nav a:hover span {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
        /* Submenu styles */
        .has-submenu {
            position: relative;
            display: inline-block;
        }
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #000;
            padding: 10px 0;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .submenu a {
            display: block;
            padding: 6px 20px;
            color: #fff;
        }
        .submenu a:hover {
            background: #0ef;
            color: #000;
        }
        nav a:hover + .submenu, .submenu:hover {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home<span></span></a>
        <a href="#">About<span></span></a>
        <div class="has-submenu">
            <a href="#">Services<span></span></a>
            <ul class="submenu">
                <li><a href="#">Web Development</a></li>
                <li><a href="#">Graphic Design</a></li>
                <li><a href="#">SEO Services</a></li>
            </ul>
        </div>
        <a href="#">Contact<span></span></a>
    </nav>
</body>
</html>
